<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome Icon font, check: https://fontawesome.com/how-to-use ()-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Todo List_</h1>
            <p class="lead">Amazing Todo List</p>
        </div>
    </div>
    <section class="input-group">
        <div class="container">
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <!-- Min: 1 characters -->
                    <input pattern=".{1,}" required title="1 characters minimum" type="text" class="form-control" id="post-item-title" aria-describedby="title"
                        placeholder="Enter title">
                </div>
                <button class="btn btn-primary" type='submit'>Submit</button>
            </form>
        </div>
    </section>
    <!-- show list -->
    <section class="todo-list">
        <div class="container">
            <div class="btn-group" role="group" aria-label="Basic example">
                <h2>List</h2>
                <div>
                    <button type="botton" class="btn btn-secondary" id="mission">Missions</button>
                    <button type="button" class="btn btn-secondary" id="done">Done</button>        
                </div>
            </div>
            <ul id="mission-lists" class="list-group">
            </ul>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
